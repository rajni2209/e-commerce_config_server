server:
  port: 8081

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

        - id: profile-service
          uri: lb://profile-service
          predicates:
            - Path=/profile/**

  security:
    oauth2:
      resourceserver:
        jwt:
          secret-key: my-super-secret-key-my-super-secret-key
